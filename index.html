<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTT UI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }

    /* ===== HEADER ===== */
    .header {
      position: relative;
      width: 100%;
    }
    .header img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }
    .search-bar {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      padding: 10px;
      border-radius: 25px;
      border: 2px solid #00e0ff;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      font-size: 16px;
    }

    /* ===== SECTION TITLE ===== */
    h2 {
      margin: 20px 10px 10px;
      font-size: 18px;
      font-weight: bold;
    }

    /* ===== OTT LOGOS ===== */
    .ott-container {
      display: flex;
      justify-content: space-around;
      padding: 10px;
    }
    .ott-container img {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      box-shadow: 0 0 10px #00e0ff;
      object-fit: contain;
      background: #111;
      padding: 5px;
    }

    /* ===== MOVIE POSTERS ===== */
    .movies-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      padding: 10px;
    }
    .movies-container img {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 10px;
      object-fit: cover;
    }

    /* ===== NAVIGATION ===== */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #111;
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      border-top: 1px solid #222;
    }
    .bottom-nav a {
      text-decoration: none;
      color: #aaa;
      font-size: 14px;
      text-align: center;
    }
    .bottom-nav a.active {
      color: #00e0ff;
    }
  </style>
</head>
<body>

  <!-- ===== HEADER ===== -->
  <div class="header">
    <img src="https://i.ibb.co/k60Jv9Fc/1000040701.jpg" alt="Header">
    <input type="text" class="search-bar" placeholder="Search">
  </div>

  <!-- ===== OTT LOGOS ===== -->
  <h2>More OTT Apps Coming Soon</h2>
  <div class="ott-container">
    <img src="https://i.ibb.co/JRjJMvgN/Netflix-Symbol.png" alt="Netflix">
    <img src="https://i.ibb.co/jP4bzQ3j/718b41945aab84bd2276c762266931d0.jpg" alt="Prime">
    <img src="https://i.ibb.co/RksFMDqb/20250920-174316.jpg" alt="Disney+">
    <img src="https://i.ibb.co/TB1KkqcX/Screen-Shot-2018-02-26-at-10-53-26-PM.png" alt="HBO">
    <img src="https://i.ibb.co/My31r5YW/1000040725.jpg" alt="SonyLiv">
  </div>

  <!-- ===== MOVIES ===== -->
  <h2>Latest Movies / Webseries</h2>
  <div class="movies-container">
    <img src="https://i.ibb.co/gZPyShRt/manjummel-boys-1.jpg" alt="Poster 1">
    <img src="https://i.ibb.co/3yCSZnKV/Tumbbad-Movie-1024x574.png" alt="Poster 2">
    <img src="https://i.ibb.co/F47gRY5k/Sitaare-Zameen-Par-1746448219357-1746448231111.jpg" alt="Poster 3">
    <img src="https://i.ibb.co/84GKRpS4/stree-2-review-150343674-16x9-0.jpg" alt="Poster 4">
    <img src="https://i.ibb.co/tT4WcrkR/SQUID-GAME-SEASON-2-Stair-Maze-Key-Art-EN-GB-1.jpg" alt="Poster 5">
    <img src="https://i.ibb.co/v4SXpnWK/test-pic1749704959913.webp" alt="Poster 6">
    <img src="https://i.ibb.co/0ykhzJDx/3-Idiots.jpg" alt="Poster 7">
    <img src="https://i.ibb.co/4wT0DkNy/bg7.jpg" alt="Poster 8">
    <img src="https://i.ibb.co/NgxddkRm/netflix-stranger-things-poster.jpg" alt="Poster 9">
    <img src="https://i.ibb.co/7d1dfvKG/414929.png" alt="Poster 10">
  </div>

  <!-- ===== NAVIGATION ===== -->
  <div class="bottom-nav">
    <a href="#" class="active">Home</a>
    <a href="#">Movies</a>
    <a href="#">Series</a>
    <a href="#">Anime</a>
  </div>

</body>
</html>
