<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    header img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
    }
    .admin-btn img {
      width: 60px;
      margin: 10px;
      cursor: pointer;
    }
    .ott-section, .movies-row {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 10px;
    }
    .ott-section img, .movies-row img {
      border-radius: 10px;
      height: 120px;
    }
    .movies-row img {
      height: 180px;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #111;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    .bottom-nav a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- Header Image -->
  <header>
    <img src="https://i.ibb.co/k60Jv9Fc/1000040701.jpg" alt="Header">
  </header>

  <!-- Admin Button -->
  <div class="admin-btn">
    <img src="https://i.ibb.co/zhWf2FPP/1000040695.png" alt="Admin">
  </div>

  <!-- OTT Section -->

    <img src="https://i.ibb.co/RksFMDqb/20250920-174316.jpg" alt="OTT3">
    <img src="https://i.ibb.co/TB1KkqcX/Screen-Shot-2018-02-26-at-10-53-26-PM.png" alt="OTT4">
    <img src="https://i.ibb.co/My31r5YW/1000040725.jpg" alt="OTT5">
  </div>

  <!-- Movies Row 1 -->
  <h2>Movies Row 1</h2>
  <div class="movies-row">
    <img src="https://i.ibb.co/gZPyShRt/manjummel-boys-1.jpg" alt="Poster1">
    <img src="https://i.ibb.co/3yCSZnKV/Tumbbad-Movie-1024x574.png" alt="Poster2">
    <img src="https://i.ibb.co/F47gRY5k/Sitaare-Zameen-Par-1746448219357-1746448231111.jpg" alt="Poster3">
    <img src="https://i.ibb.co/84GKRpS4/stree-2-review-150343674-16x9-0.jpg" alt="Poster4">

  </div>

  <!-- Movies Row 2 -->
  <h2>Movies Row 2</h2>
  <div class="movies-row">
    <img src="https://i.ibb.co/v4SXpnWK/test-pic1749704959913.webp" alt="Poster1">
    <img src="https://i.ibb.co/0ykhzJDx/3-Idiots.jpg" alt="Poster2">
    <img src="https://i.ibb.co/4wT0DkNy/bg7.jpg" alt="Poster3">
    <img src="https://i.ibb.co/NgxddkRm/netflix-stranger-things-poster.jpg" alt="Poster4">
    <img src="https://i.ibb.co/7d1dfvKG/414929.png" alt="Poster5">

</html>
