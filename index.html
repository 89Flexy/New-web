<script>
(function(){
  // CONFIG
  const STORAGE_KEY = "89flexy_key_v1";     // localStorage key name (versioned)
  const EXPIRY_DAYS = 24;                   // expiry in days
  // SHA-256 hex of your secret key (DO NOT put plain key here)
  const CORRECT_HASH = "73f57d8b692f8157f6d120e165f2155ad20471b377cf2b22dbf1128a834c91bd";

  const lockScreen = document.getElementById("lockScreen");
  const keyContainer = document.getElementById("keyContainer");
  const logo = document.getElementById("profileLogo");
  const input = document.getElementById("keyInput");
  const btn = document.getElementById("proceedBtn");
  const errorMsg = document.getElementById("errorMsg");
  const main = document.getElementById("mainContent");

  // helper: sha256 -> hex using Web Crypto API
  async function sha256Hex(text){
    const enc = new TextEncoder().encode(text);
    const hashBuf = await crypto.subtle.digest("SHA-256", enc);
    const hashArray = Array.from(new Uint8Array(hashBuf));
    return hashArray.map(b => b.toString(16).padStart(2,"0")).join("");
  }

  // Save to storage with timestamp (hash only)
  function saveUnlock(){
    const payload = { h: CORRECT_HASH, t: Date.now() };
    localStorage.setItem(STORAGE_KEY, JSON.stringify(payload));
  }

  // Validate saved lock (hash match + not expired)
  function isSavedValid(){
    try {
      const raw = localStorage.getItem(STORAGE_KEY);
      if(!raw) return false;
      const obj = JSON.parse(raw);
      if(!obj.h || obj.h !== CORRECT_HASH) { localStorage.removeItem(STORAGE_KEY); return false; }
      const ageMs = Date.now() - (obj.t || 0);
      if(ageMs > EXPIRY_DAYS * 24 * 60 * 60 * 1000) { localStorage.removeItem(STORAGE_KEY); return false; }
      return true;
    } catch(e) { localStorage.removeItem(STORAGE_KEY); return false; }
  }

  // unlock UI
  function unlockUI(){
    lockScreen.style.opacity = "0";
    setTimeout(()=>{ lockScreen.style.display = "none"; main.style.display = "block"; }, 450);
    saveUnlock();
  }

  // On load: check saved validity
  window.addEventListener("load", () => {
    if(isSavedValid()){
      lockScreen.style.display = "none";
      main.style.display = "block";
    } else {
      lockScreen.style.display = "flex";
      main.style.display = "none";
    }
  }, false);

  // show input only after logo click
  keyContainer.style.display = "none";
  logo.addEventListener("click", () => {
    keyContainer.style.display = "flex";
    setTimeout(()=> input.focus(), 50);
  });

  // Enter key support
  input.addEventListener("keydown", (e) => { if(e.key === "Enter") btn.click(); });

  // verify on click
  btn.addEventListener("click", async () => {
    const val = input.value || "";
    if(!val.trim()){ errorMsg.textContent = "Enter key"; return; }
    const hv = await sha256Hex(val.trim());
    if(hv === CORRECT_HASH){
      errorMsg.textContent = "";
      unlockUI();
    } else {
      errorMsg.textContent = "‚ùå Wrong Key! ‚ùå";
      input.value = "";
    }
  });

})();
</script>

<script>
(async function(){
  const qrImg = document.getElementById('qrImg');
  const payLock = document.getElementById('payLock');
  const payMsg = document.getElementById('payMsg');

  // Start payment check on load
  async function startPayment() {
    payMsg.textContent = "Waiting for payment...";
    // Create transaction
    const res = await fetch('/create-payment',{method:'POST'});
    if(!res.ok){ payMsg.textContent = 'Network error'; return; }
    const data = await res.json();
    const tx = data.txId;
    qrImg.src = data.qrImageUrl;

    pollPayment(tx);
  }

  // Poll backend for payment success
  let pollTimer = null;
  async function pollPayment(txId){
    let attempts = 0;
    const maxAttempts = 60*5/3; // ~5 minutes
    pollTimer = setInterval(async () => {
      attempts++;
      try{
        const r = await fetch(`/check-payment?tx=${encodeURIComponent(txId)}`);
        const j = await r.json();
        if(j.status === 'paid'){
          clearInterval(pollTimer);
          localStorage.setItem('sessionToken', j.sessionToken || txId);
          payLock.style.display='none';
        } else if(j.status === 'expired' || attempts>=maxAttempts){
          clearInterval(pollTimer);
          payMsg.textContent = 'Payment timed out. Try again.';
        }
      }catch(e){ console.error(e); }
    }, 3000);
  }

  startPayment();
})();
</script>

function liveSearch() {
  const query = document.getElementById("searchInput").value.toLowerCase();
  const resultsDiv = document.getElementById("results");
  resultsDiv.innerHTML = "";

  if(query.length === 0) return;

  const filtered = animeList.filter(anime => anime.title.toLowerCase().includes(query));
  if(filtered.length === 0) {
    resultsDiv.innerHTML = '<div class="result-item">No results found.</div>';
    return;
  }

  filtered.forEach(anime => {
    const div = document.createElement("div");
    div.classList.add("result-item");
    div.textContent = anime.title;
    div.onclick = () => window.location.href = anime.url;
    resultsDiv.appendChild(div);
  });
}
